name: beta_push

on: 
  push:
    branches:
      - "beta"
    paths:
      - "**.dart"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2
      
      - name: ğŸµ Install Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ”¨ Build APK
        run: flutter build apk --split-per-abi

      - name: ğŸ’¾ Save APK
        uses: actions/upload-artifact@v3
        with: 
          name: beta-apk
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - name: ğŸ’ Install Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '2.7'

      - name: ğŸ“¦ Download APK
        uses: actions/download-artifact@master
        with:
          name: beta-apk
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: ğŸ”¥ Install Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk --app ${{ secrets.FIREBASE_APP_ID_ANDROID }} --release-notes-file "release-notes.txt" --testers-file "testers.txt"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      
